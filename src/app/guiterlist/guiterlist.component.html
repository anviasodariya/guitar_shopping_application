      <div class="firstdiv">
      <img src="assets/index2.jpg" class="backgroundimg">
      <button (click)="messa=true" class="btn btn-warning clicktobuybtn">Buy Now</button>
      </div>
      <div *ngIf="messa">
      <div id="image">
      <img [src]="guiterimagelists[index]?.image_path">
      </div>
      <button (click)="prevPic()" class="btn btn-primary prevnextbtn">Previous</button>
      <button (click)="nextPic()" class="btn btn-primary nextbtn">Next</button>
      <div class="accord">
      <button type="button" class="btn btn-info guitarbtn" data-toggle="collapse" data-target="#demo">product_description</button><br><br>
      <div id="demo" class="collapse">
      {{guiterimagelists[index]?.product_description}}
      </div>
      <button type="button" class="btn btn-info guitarbtn" data-toggle="collapse" data-target="#demo1">shipping_details</button><br><br>
      <div id="demo1" class="collapse">
          {{guiterimagelists[index]?.shipping_details}}
       </div>
       <button type="button" class="btn btn-info guitarbtn" data-toggle="collapse" data-target="#demo3">customer_reviews</button><br><br>
      <div id="demo3" class="collapse">
        {{guiterimagelists[index]?.customer_reviews}}
      </div>
      <button type="button" class="btn btn-info guitarbtn" data-toggle="collapse" data-target="#demo4">price</button><br><br>
      <div id="demo4" class="collapse">
          {{guiterimagelists[index]?.price}}
      </div>
      <button type="button" class="btn btn-info guitarbtn" data-toggle="collapse" data-target="#demo6">stock_availability</button><br><br>
      <div id="demo6" class="collapse">
          {{guiterimagelists[index]?.stock_availability}}
      </div>
      <button type="button" class="btn btn-info guitarbtn" data-toggle="collapse" data-target="#demo7">no_of_items</button><br><br>
      <div id="demo7" class="collapse">
          {{guiterimagelists[index]?.no_of_items}}
      </div>
      <button routerLink="/purchase" (click)="buy(index)" class="btn btn-primary buybtn">BUY</button><br><br>
      </div>
      </div>
